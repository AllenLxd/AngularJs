<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>orderBy</title>
<script type="text/javascript"src="jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="angular-1.3.0.js"></script>
</head>
<body>
       <div ng-controller="TestCtrl">
	       {{data | filter: 'b'}} <br />
		   {{data | filter: '!B'}} <br /><!--为什么B要大写--->
		   
	   </div>

<script>
     var TestCtrl = function($scope){
	            $scope.data = [
				         {name:'B', age:4},
						 {name:'A', age:1},
						 {name:'D', age:3},
						 {name:'C', age:3}
				];
	 }
     angular.bootstrap(document.documentElement);//手动加载模块
</script>
</body>
</html>
