<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>ng-init</title>
<script type="text/javascript"src="jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="angular-1.3.0.js"></script>
</head>
<body>
       <div ng-init="a=2">
		  <ul ng-switch on="a">
			<li ng-switch-when="1">1</li>
			<li ng-switch-when="2">2</li>
			<li ng-switch-default>other</li>
		  </ul>
		</div>


</body>
</html>
