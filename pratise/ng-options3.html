<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>ng-options3</title>
<script type="text/javascript"src="jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="angular-1.3.0.js"></script>
</head>
<body>
       <form name="test_form" ng-controller="TestCtrl" 
	   ng-init="o=[{name: 'AA',v:'00'},{name:'BB',v:'11'}]; a=o[1].v;"> <!--数组里面放两个对象-->
	        <select ng-model="a" ng-options="x.v as x.name for x in o" ng-change="show()">
			     <option value="">可以加这个空值</option>
			</select>
	   </form>

<script>
     var TestCtrl = function($scope){
	            $scope.show = function(){
				        console.log($scope.a);
				}
	 }
     angular.bootstrap(document.documentElement);//手动加载模块
</script>
</body>
</html>
