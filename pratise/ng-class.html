<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="utf-8" />
<title>ng-class</title>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/angular-1.3.0.js"></script>
<script type="text/javascript" src="js/angular-ui-router.js"></script>
<style>
     ul{
	     list-style : none;
		 clear      : both;
	 }
	 ul li{
	     list-style : none;
		 float      : left;
		 margin-left:15px;
		 display    : block;
		 width      : 50px;
		 height     : 20px;
	 }
	 .active{
	      background : #1f292e;
		  color      : #fff;
	 }
	 a{
	      color      : #000066;
	 }
	 .active a{
	       color     : #FFFFFF;
	 }
</style>
</head>


<body ng-cloak>
      <div ng-controller="testCtrl">
	      <ul>
		      <li ng-class="{'active':currentMenu == 'menu1'}">
			       <!--currentMenu 为menu1时添加class ”active“-->
			      <a href="javascript:;" ng-click="selectMenu('menu1')">菜单1</a>
			  </li>
			  <li ng-class="{'active':currentMenu == 'menu2'}">
			      <a href="javascript:;" ng-click="selectMenu('menu2')">菜单2</a>
			  </li>
		  </ul>
		  <br><br>
		  <div ng-if="currentMenu == 'menu1'">
		     我是菜单1里面的内容
		  </div>
		  <div ng-if="currentMenu == 'menu2'" style="color:red;">
		      我是菜单2里面的内容
		  </div>
	  </div>
</body>
<script>
       var app = angular.module('app', []);
	   app.controller('testCtrl', ['$scope', function($scope){
	            $scope.currentMenu = 'menu1';
				$scope.selectMenu = function(menu){
				       $scope.currentMenu = menu;
				}
	   }]);
</script>
</html>
