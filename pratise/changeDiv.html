<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>试验</title>
<script type="text/javascript"src="jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="angular-1.3.0.js"></script>
</head>


<body>
     <div ng-controller="BoxCtrl">
	       <div style="width:100px; height:100px; background-color:red;"
		   ng-click="click()"></div>
		   <p>{{w}} x {{h}}</p>
		   <p>W:<input type="text" ng-model="w"></p>
		   <p>H:<input type="text" ng-model="h"></p>
	 </div>

<script>
      var BoxCtrl = function($scope, $element){
	         var e = $element.children().eq(0);
			 $scope.w = e.width();
			 $scope.h = e.height();
			 
			 $scope.click = function(){
			     $scope.w = parseInt($scope.w)+10;
				 $scope.h = parseInt($scope.h)+10;
			 }
			 
			 $scope.$watch('w',
				function(to, from){
				  e.width(to);
				}
			  );

			  $scope.$watch('h',
				function(to, from){
				  e.height(to);
				}
			  );
	  }
     angular.bootstrap(document.documentElement);//手动加载模块
</script>
</body>
</html>
