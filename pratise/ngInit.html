<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>ng-init</title>
<script type="text/javascript"src="jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="angular-1.3.0.js"></script>
</head>
<body>
       <div ng-controller="TestCtrl" ng-init="a=[1,2,3,4];">
		  <ul ng-repeat="member in a">
			<li>{{member}}</li>
		  </ul>
		</div>


</body>
</html>
